<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSP~Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/dash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body"style="background-image: url('https://www.liberiawaec.org/images/WAEC%20OFFICE%20BOMI%20.JPG');
 background-repeat: no-repeat; 
 background-size: cover;"
 >
    <div>
        <nav class="navbar">
            <button class="nav-logo list-item"><a href="{{url_for('dashboard')}}">Dashboard</a></button>
            <ul class="nav-item">
                
                <li class="list-item">
                    <a class="link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="list-item">
                    <a class="link" href="{{ url_for('register') }}">Register</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="popup" id="P1">
        <div class="popup-content">
            <div class="proflog">
                <span class="proflog"><i class="fas fa-user-circle"></i></span>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
          
            <h3>LOGIN TO YOUR ACCOUNT</h3>
            <button class="close-btn" onclick="Close()"><img class="imgclose" src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/64/000000/external-close-banking-and-finance-kiranshastry-lineal-color-kiranshastry.png"/></button>
            <form name="form" action="/login", method="POST">
              
                <label class="lab" for="email">Email</label>
                <input class="input-field"
                type="text" id="email" 
                placeholder="Enter email" 
                name="email" required>
                <br>
            
                <label class="lab" for="password"><b>Password</b></label>
                <input class="input-field" type="password" 
                name="password" 
                placeholder="Enter Password" required>
                <br>
                
                <button class="sub-btn" type="submit">Sign in</button>
                <br>
                
                <div class="log-rem">
                    <label class="rem" >
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    <a href="{{ url_for('register') }}" style="text-decoration:underline;color: aqua;">
                        Don't have an account?Register hereüôè
                    </a>
                 </div>
            </form>
        </div>
    </div>
    
    <script src="/static/dash.js" type="text/javascript">

    </script>
</body>
</html>
